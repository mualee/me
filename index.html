  <style>
    :root {
      --Mobile: 375px;
      --Desktop: 1440px;
      --Green: hsl(75, 94%, 57%);
      --White: hsl(0, 0%, 100%);
      --Grey: hsl(0, 0%, 20%);
      --Dark-Grey: hsl(0, 0%, 12%);
      --Off-Black: hsl(0, 0%, 8%);
    }
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    body {
      display: flex;
      width: 100%;
      height: 100vh;
      background-color: var(--Off-Black);
      justify-content: center;
      align-items: center;
      font-family: 'Times New Roman', Times, serif;
    }
    .box {
      width: 400px;
      height: 580px;
      background-color: var(--Dark-Grey);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }
    .photo {
      width: 120px;
      height: 120px;
      margin-top: 1px;
      background-image: url(Untitled-2.jpg);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      border-radius: 25px;
    }
    .photo:hover {
      width: 130px;
      height: 130px;
      background-image: url(Untitled-2.jpg);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      border-radius: 1%;
    }
    h2 {
      color: white;
      margin: 15px;
      font-family: 'Arial Black', sans-serif;
    }
    h4 {
      color: var(--Green);
    }
    p {
      color: var(--White);
      text-align: center;
      margin: 10px 0;
    }
    .Allsocial {
      color: var(--White);
      width: 100%;
      height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .social {
      background-color: var(--Grey);
      width: 100%;
      height: 30px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    a {
      color: var(--White);
      text-decoration: none;
      text-transform: none;
    }
    .social:hover {
      width: 110%;
      height: 40px;
      margin: 5px 0;
      background-color: var(--Green);
      color: var(--Off-Black);
      cursor: pointer;
    }

    /* Media Queries for Responsive Design */
    @media (max-width: 600px) {
      .box {
        width: 90%;
        height: auto;
        padding: 10px;
      }
      .social {
        height: 45px;
      }
      .social:hover {
        width: 100%;
        height: 50px;
      }
    }
  </style>
</head>
